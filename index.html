<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>pong game</h1>
    <canvas id="board" height="300" width="350"></canvas>
<div class="arrowset">
    <div class="arrow">
        <img src="images/arrow.png" class="top1" id="arrow" alt="">
        <p>Player:1</p>
        <img src="images/arrow.png" class="down1" id="arrow" alt="">
     </div>
     <div class="btn">
        <button class="strbtn">Start <br>OR <br>Pause</button>
     <button class="reset">Restart</button>
     </div>
     <div class="arrow">
        <img src="images/arrow.png" class="top2" id="arrow" alt="">
        <p>Player:2</p>
        <img src="images/arrow.png" class="down2" id="arrow" alt="">
     </div>
</div>
</body>
<script src="app.js"></script>
</html>
